<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body> 
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1><hr>
            <h2>Contact Information</h2>
            <p>Name*: <input type="text" name="name" placeholder="Vaishali Gupta" required> </p>
            <fieldset>
                <legend>Gender*</legend>
                <p>Male <input type="radio" name="gender" id="male">  Female <input type="radio" name="gender" id="female" required> </p>
            </fieldset>
            <p> Address*: 
                <textarea placeholder="Enter Your Address" name="Address" id="Address" cols="10" rows="10"></textarea> 
            </p>
            <p> Email*: <input type="email" name="email" id="email" placeholder="gupta@gmail.com"></p>
            <p> Pincode*: <input type="number" name="Pincode" id="Pincode" placeholder="12345"></p>
            <h2>Payment Information </h2>
            <p>Card Type*: 
                <select name ="card_type" id="card_type">
                    <option value="">--Select a Card Type--</option>
                    <option value="visa">Visa</option> 
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </p>
            <p>Card Number* <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" ></p>
            <p>Expiration Date <input type="date" name="exp_date" id="exp_date"></p>
            <p>CVV <input type="password" name="cvv" id="cvv" placeholder="123"></p>
            <input type="submit" value="Pay Now">
        </form>
     
</body>
</html>
